<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 事件修饰符</title>
</head>

<body>
    <div id="app">
        <button @click='doThis'>阻止事件冒泡</button>
        <button @click.capture='doThis'>事件捕获模式</button>
        <form action="http://www.baidu.com" @submit='onSubmit'>
            <button type="submit">表单提交</button>
        </form>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doThis: function() {
                    alert('这是button');
                },
                // 表单提交默认是提交到某个页面的，而.prevent却把它阻止了，那这个还有什么用？
                onSubmit: function() {
                    alert('这是表单提交（默认是会刷新页面的）')
                }
            }
        });

        document.getElementById('app').addEventListener('click', function(event) {
            alert('this is div');
        }, true);
    </script>
</body>

</html>
