<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>父组件与子组件</title>
</head>

<body>
    <div id="app">
        <parent-component></parent-component>
    </div>
    <script src="../vue.js"></script>
    <script>
    /* 父组件与子组件原理：在父组件构造器中注册子组件（相当于局部注册），在组件模板中使用 */
    // 子组件构造器创建HTML模板
    var child = Vue.extend({
            template: "<div>this is a childComponent</div>"
        })
        // 父组件构造器创建HTML模板（这里面可以包含很多HTML）
    var parent = Vue.extend({
            template: "<div>this is a parentComponent<child-component></child-component></div>",
            // 相当于局部注册组件，在父组件构造器中，只能在父组件模板中使用
            components: {
                "child-component": child
            }
        })
        // vue实例
    var vm = new Vue({
        el: "#app",
        // 局部注册父组件
        components: {
            "parent-component": parent
        }
    })
    </script>
</body>

</html>
