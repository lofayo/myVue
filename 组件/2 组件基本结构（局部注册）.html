<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件基本结构（局部注册）</title>
</head>

<body>
    <div id="app">
        <!-- 4、在HTML引用组件 -->
        <!--         <my-component></my-component>
        <my-component2></my-component2> -->
    </div>
    <div id="app2">
        <!-- 这个地方引用组件无效，因为注册的是挂在到#app的局部组件 -->
        <!-- <my-component></my-component> -->
    </div>
    <script src="../vue.js"></script>
    <script>
    // 1、定义模板
    var myTemplate = Vue.extend({
        // 模板创建，就是引用组合了的HTML结构
        template: "<div>this is my first component</div>"
    })

    // 3、局部组件挂载到vue实例下
    var vm = new Vue({
        el: "#app",
        // 2、 借助components属性局部注册。components属性自动调用Vue.component函数注册组件
        components: {
            "my-component": myTemplate,
            // 组件的另一种注册方式
            "my-component2": {
                template: "<h3>this is an other method of component's defining</h3>"
            }
        },
        // 这个是直接在挂载DOM渲染该组件
        template: '<my-component2 />'
    })
    var vm = new Vue({
        el: "#app2"
    })
    </script>
</body>

</html>
