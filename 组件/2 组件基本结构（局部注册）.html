<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件基本结构（局部注册）</title>
</head>

<body>
    <div id="app">
        <!-- 4、在HTML中创建组件实例 -->
        <my-component></my-component>
    </div>
    <div id="app2">
        <!-- 必须挂载到Vue实例，否则无效 -->
        <my-component></my-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 1、创建一个组件构造器
        var myComponent = Vue.extend({
            // 组件构造器，创建HTML模板
            template: "<div>this is my first component</div>"
        })

        // 3、组件必须挂载到vue实例下
        var vm = new Vue({
            el: "#app",
            // 2、 借助components属性局部注册。components属性自动调用Vue.component函数注册组件
            components: {
                "my-component": myComponent
            }
        })
        var vm = new Vue({
            el: "#app2"
        })
    </script>
</body>

</html>
