<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>9 元素的过渡效果</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }
        
        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active in below version 2.1.8 */
        
        {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click='show = !show'>Toggle</button>
        <transition name='fade'>
            <p v-if='show'>hello</p>
        </transition>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
