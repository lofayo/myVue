<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件基本结构（全局注册）</title>
</head>

<body>
    <div id="app">
        <!-- 4、在HTML中引用组件 -->
        <component></component>
    </div>
    <script src="../vue.js"></script>
    <script>
    // 组件原理：HTML模板赋给一新的HTML标签（自定义的），并且在vue实例下作用
    // 1、定义模板
    var myTemplate = Vue.extend({
        // 组件构造器，创建HTML模板
        template: "<div>this is my first component<div>this is another</div></div>",
    })

    // 2、注册组件，将模板注册为组件，并命名
    // 这个地方注册的是全局，任何vue实例都可以用的
    Vue.component("component", myTemplate);

    // 3、组件必须挂载到vue实例下
    var vm = new Vue({
        el: "#app"
    })
    var vm2 = new Vue({
        el: "#app2"
    })
    </script>
</body>

</html>
