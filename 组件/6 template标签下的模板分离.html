<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>template标签下的模板分离</title>
</head>

<body>
    <p><b>模板分离：</b>主要是为了解决template选项下的html拼接繁琐问题，释放js和html耦合性</p>
    <div id="app">
        <divi-temp></divi-temp>
    </div>
    <!-- 通过template标签创建的模板选项 -->
    <!-- 1、这就相当于组件构造器创建HTML模板 -->
    <template id="myComponent">
        <p>this is a template under template tag</p>
    </template>
    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
        el: "#app",
        // 2、利用components属性注册组件
        components: {
            "divi-temp": {
                // 模板属性对模板ID的选择
                template: "#myComponent"
            }
        }
    })
    </script>
</body>

</html>
