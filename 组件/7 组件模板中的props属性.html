<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件模板中的props属性</title>
</head>

<body>
    <div id="app">
        <!-- 将父组件数据绑定到模板属性中 -->
        <my-component v-bind:name="name" v-bind:age="age"></my-component>
    </div>
    <template id="myComponent">
        <table border="1" style="border-collapse: collapse; width: 400px; text-align: center; margin: auto;">
            <tr>
                <td colspan="2">子组件数据</td>
            </tr>
            <tr>
                <td>name</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{ age }}</td>
            </tr>
        </table>
    </template>
    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
        el: "#app",
        // 一个组件实例，相当于父组件，这是父组件的数据
        data: {
            name: "luofangyong",
            age: "25"
        },
        // 在父组件下注册子组件
        components: {
            "my-component": {
                template: "#myComponent",
                // 用props属性传入父组件数据，其实定义的是子组件的两个属性
                props: ["name", "age"]
            }
        }
    })
    </script>
</body>

</html>
