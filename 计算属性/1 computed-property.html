<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>computed-property</title>
</head>

<body>
    <div id="app">
        <p>Original message: {{ message }}</p>
        <p>reversed(computed-property): {{ reversedMessage1 }}</p>
        <p>reversed(methods-property): {{ reversedMessage2() }}</p>
    </div>
    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello'
        },
        // 计算属性
        computed: {
            reversedMessage1: function() {
                // this points to vue instance
                return this.message.split('').reverse().join('');
            }
        },
        // 方法属性
        methods: {
            reversedMessage2: function() {
                // this points to vue instance
                return this.message.split('').reverse().join('');
            }
        }
    })
    </script>
</body>

</html>
