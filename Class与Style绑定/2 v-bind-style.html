<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-bind:style</title>
</head>

<body>
    <div id="app">
        <p v-bind:style="styleObject">用vue中data数据控制DOM元素的样式</p>
    </div>
    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            styleObject: {
                color: 'red',
                fontSize: '30px'
            }

        }
    })
    </script>
</body>

</html>
