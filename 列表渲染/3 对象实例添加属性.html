<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 对象实例添加属性</title>
</head>

<body>
    <div id="app">
        <span>{{userProfile.name}}</span><span>{{userProfile.age}}</span>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                userProfile: {
                    name: '乌恩'
                }
            }
        });
        Vue.set(vm.userProfile, 'age', 21);
        console.log(vm.userProfile.name);
        // console.log(vm.userProfile.age);
    </script>
</body>

</html>
