<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5 v-for 一段取值范围</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='n in 10'>{{n}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 只有你想不到，没有你做不多，相同的道理都可以类比
        new Vue().$mount('#app');
    </script>
</body>

</html>
