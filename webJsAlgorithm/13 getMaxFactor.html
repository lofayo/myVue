<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>取得最大公因数</title>
</head>

<body>
  <script>
  function getMaxFactor(a, b) {
    var r = a % b;
    if (r == 0) {
      return b;
    }
    return arguments.callee(b, r);
  }
  // 这里一定要重点理解：一个函数执行后默认返回值就是undefined；所以递归实现的函数前面要有return 
  var result = getMaxFactor(25, 15);
  console.log(result);
  </script>
</body>

</html>
