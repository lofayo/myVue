<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-model(v-for-select)</title>
</head>

<body>
    <div id="app">
        <select name="" id="" v-model="selected">
            <option v-for="option in options" v-bind:value="option['value']">
                {{ option['text'] }}
            </option>
        </select>
        <p>you selected: {{ selected }}</p>
    </div>
</body>
<script src="../vue.js"></script>
<script>
var vm = new Vue({
    el: "#app",
    data: {
        selected: 'A',
        options: [{
            "text": "one",
            "value": "A"
        }, {
            "text": "two",
            "value": "B"
        }, {
            "text": "three",
            "value": "C"
        }]
    }
})
</script>

</html>
