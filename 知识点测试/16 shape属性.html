<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shape 属性（媒体查询）</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        /*line-height: 200px;*/
        /*text-align: center;*/
        border: 3px solid green;
        border-radius: 110px;
        /*outline绘制于border的外层*/
        outline: 10px solid gray;
        /*outline-offset绘制轮廓于border多少距离之外*/
        /*outline-offset: 15px;*/
        margin: auto;
    }
    /*    .rect {
        shape: rect;
    }
*/
    </style>
</head>

<body>
    <p><em>shape:</em> rect | round; 但它是媒体查询属性</p>
    <div class="rect">10:11</div>
    <!-- <div class="round"></div> -->
</body>

</html>
