<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius实现彩虹桥的弧形状</title>
    <style>
    .testBorderRadi {
        width: 100px;
        height: 120px;
        border-style: solid;
        border-width: 50px;
        border-color: green green pink pink;
        border-top-right-radius: 200px;
    }
    </style>
</head>

<body>
    <div class="testBorderRadi"></div>
</body>

</html>
