<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius VS border</title>
    <style>
    .testBorder {
        width: 100px;
        height: 120px;
        /*        width: 0;
        height: 0;*/
        border-style: solid;
        border-color: #34D855 #1E539A #66AE28 #DE2080;
        border-width: 50px;
        padding: 20px;
        border-radius: 50px 80px 10px 30px / 40px 70px;
    }
    </style>
</head>

<body>
    <div class="testBorder"></div>
</body>

</html>
