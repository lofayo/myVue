<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <style>
        li {}
        
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                <span>{{todo.text}}</span>
            </li>
        </ol>
    </div>
    <script src="vue.js"></script>
    <script>
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [{
                    text: "learn JavaScript"
                }, {
                    text: "learn vue"
                }, {
                    text: "build something aweone"
                }]
            }
        })
    </script>
</body>

</html>
